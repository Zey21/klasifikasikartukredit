<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(50, 50, 50);">
    <div>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://cdn.discordapp.com/attachments/697333601410220033/1045028695842234378/cube.png" alt="Icon">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sub.html">Fitur</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="d-flex align-items-start">
        <div style="padding-top: 220px; padding-left: 50px;">
            <div class="card" style="width: 28rem;">
                <div class="card-body">
                  <h5 class="card-title">Klasifikasi Kartu Kredit</h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="date"></h6>
                  <script>
                    n =  new Date();
                    y = n.getFullYear();
                    m = n.getMonth() + 1;
                    d = n.getDate();
                    document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
                  </script>
                  <p class="card-text">Aplikasi ini bertujuan untuk menghitung akurasi dataset dari berbagai metode, yakni : KNN, Naive Bayes, Decision Tree </p>
                  <div>
                    <form action="sub.html">
                        <style> 
                            button:hover span {
                            display: none
                            }
                            
                            button:hover:before {
                            content: "Yakin ? Sumbit!"
                            }
                        </style>
                        <button type="submit" class="btn btn-outline-secondary">
                            <span>
                                Submit !
                            </span>
                        </button>
                    </form>
                  </div>
                </div>
              </div>
        </div>
        <div style="padding-top: 25px; padding-left: 50px;">
            <div class="card" style="width: 28rem;">
                <div class="card-body">
                    <div>
                        <div class="col-md mb-3">
                            <div class="form-floating">
                              <select class="form-select" name="Card_Category">
                                <option selected>Pilih Kartu Kredit</option>
                                <option value="Blue">Blue</option>
                                <option value="Silver">Silver</option>
                                <option value="Gold">Gold</option>
                              </select>
                              <label for="Card_Category">Card Category</label>
                            </div>
                        </div>
                        <div class="col-md mb-3">
                            <div class="form-floating">
                              <select class="form-select" name="Gender">
                                <option selected>Pilih Jenis Kelamin</option>
                                <option value="M">Laki-laki</option>
                                <option value="F">Perempuan</option>
                              </select>
                              <label for="Gender">Jenis Kelamin</label>
                            </div>
                        </div>
                        <div class="col-md mb-3">
                            <div class="form-floating">
                              <select class="form-select" name="Education_Level">
                                <option selected>Pilih Tingkat Pendidikan</option>
                                <option value="College">Perguruan Tinggi (S1/S2)</option>
                                <option value="Doctorate">Professor/Dr/Drs (S3)</option>
                                <option value="Graduate">Sarjana (D4/S1)</option>
                                <option value="HighSchool">SMA</option>
                                <option value="PostGraduate">Pasca Sarjana (D4/S1)</option>
                                <option value="Uneducated">Tidak Berpendidik</option>
                                <option value="Unknown">Tidak Diketahui</option>
                              </select>
                              <label for="Education_Level">Tingkat Pendidikan</label>
                            </div>
                        </div>
                        <div class="col-md mb-3">
                            <div class="form-floating">
                              <select class="form-select" name="Marital_Status">
                                <option selected>Pilih Status Perkawinan</option>
                                <option value="Divorced">Cerai</option>
                                <option value="Married">Menikah</option>
                                <option value="Single">Single</option>
                                <option value="Unknown">Tidak Diketahui</option>
                              </select>
                              <label for="Marital_Status">Status Perkawinan</label>
                            </div>
                        </div>
                        <div class="col-md mb-3">
                            <div class="form-floating">
                              <select class="form-select" name="Income_Category">
                                <option selected>Pilih Jumlah Penghasilan</option>
                                <option value="1stTier">$120K +</option>
                                <option value="4thTier">$40K - $60K</option>
                                <option value="3rdTier">$60K - $80K</option>
                                <option value="2ndTier">$80K - $120K</option>
                                <option value="5thTier">Kurang dari $40K</option>
                                <option value="6thTier">Tidak Diketahui</option>
                              </select>
                              <label for="Income_Category">Status Perkawinan</label>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="Customer_Age" placeholder="Type here..">
                            <label for="Customer_Age">Umur</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="Dependent_Count" placeholder="Type here.." min="0" max="5">
                            <label for="Dependent_Count">Hitungan Tergantung</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" class="form-control" name="Month_on_book" placeholder="Type here.." min="13" max="56">
                            <label for="Month_on_book">Jumlah Bulan di buku</label>
                        </div>
                    </div>
                </div>
              </div>
        </div>
        <div style="padding-top: 25px; padding-left: 50px;">
            <div class="card" style="width: 28rem;">
                <div class="card-body">
                    <div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="Credit_Limit" placeholder="Type here..">
                            <label for="Credit_Limit">Limit Kredit</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="Total_Revolving_Bal" placeholder="Type here..">
                            <label for="Total_Revolving_Bal">Total Saldo Bergulir</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="Avg_Open_To_Buy" placeholder="Type here..">
                            <label for="Avg_Open_To_Buy">Rata-rata Pengeluaran Belanja</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="Total_Amt_Chng_Q4_Q1" placeholder="Type here..">
                            <label for="Total_Amt_Chng_Q4_Q1">Total Amnesti Q1 - Q4</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="Total_Trans_Amt " placeholder="Type here..">
                            <label for="Total_Trans_Amt ">Total Transformasi Amnesti</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="Total_Trans_Amt " placeholder="Type here..">
                            <label for="Total_Trans_Ct ">Total Transformasi Pengeluaran Tidak Tetap</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="Total_Ct_Chng_Q4_Q1" placeholder="Type here..">
                            <label for="Total_Ct_Chng_Q4_Q1">Total Pengeluaran Tidak Tetap Q1 - Q4</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" class="form-control" name="Avg_Utilization_Ratio" placeholder="Type here.." min="0" max="5">
                            <label for="Avg_Utilization_Ratio">Rasio Pemanfaatan Rata-Rata</label>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
